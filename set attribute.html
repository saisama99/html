<html>
<body>
    <h1>web development</h1>
    <button>set attribute</button>

    <script>
document.getElementsByTagName("button")[0].addEventListener("click",fun)
function fun()
{
    document.getElementsByTagName("h1")[0].setAttribute("class","heading")
}
    </script>
</body>
<style>
    .heading
    {
        color:rgb(1, 240, 148);
        background-color:darkgray1;

    }
</style>

</html>
